<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page-area">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>

      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Фото профиля"/>

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__text profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>

          <p class="profile__text profile__prof">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <ol class="cards">
      </ol>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_new-profile">
      <div class="popup__window">
        <button type="button" class="popup__close-button"></button>
          <form class="popup__form form" name = "profile" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              id = "firstname"
              name="firstname"
              minlength="2"
              maxlength="40"
              class="popup__style popup__name"
              required
              placeholder = "Имя"
              />
              <span class="firstname-error popup__top-error popup__error"></span>
            <input
              type="text"
              id = "profession"
              name="profession"
              minlength="2"
              maxlength="200"
              class="popup__style popup__prof"
              required
              placeholder = "Профессиональная деятельность"
              />
              <span class="profession-error popup__button-error popup__error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup-newcard">
      <div class="popup__window">
        <button type="button" class="popup__close-button popup-newcard__close-button"></button>
          <form class="popup-newcard__form form" name = "place" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input
              type="text"
              id = "nameplace"
              name="nameplace"
              class="popup__style popup-newcard__nameplace"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              required
              />
              <span  class="nameplace-error popup__top-error popup__error"></span>
            <input
              type="url"
              id = "link"
              name="link"
              class="popup__style popup-newcard__link"
              placeholder="Ссылка на картинку"
              required
              />
              <span  class="link-error popup__button-error popup__error"></span>
            <button type="submit" class="popup__submit">Создать</button>
          </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <div class="popup-picture__window">
        <img src="#" alt="#" class="popup-picture__img">
        <h3 class="popup-picture__title"></h3>
        <button type="button" class="popup__close-button popup-picture__close-button"></button>
      </div>
    </div>

    <template id="tmpl">
      <li class="card">
        <button type="button" class="card__delete"></button>
        <img
          src="#"
          alt="#"
          class="card__foto"/>
        <div class="card__subtitle">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
