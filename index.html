<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page-area">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>

      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Фото профиля"/>

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__text profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>

          <p class="profile__text profile__prof">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <ol class="cards">
      </ol>

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_new-profile">
      <div class="popup__window">
        <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="editProfile" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              id="name"
              name="name"
              minlength="2"
              maxlength="40"
              name="firstname"
              class="popup__style popup__name"
              required
              />
              <span id="name-error" class="error"></span>
            <input
              type="text"
              id="profession"
              minlength="2"
              maxlength="200"
              name="profession"
              class="popup__style popup__prof"
              required
              />
              <span id="profession-error" class="error"></span>
            <button type="submit" class="popup__submit submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup-newcard">
      <div class="popup__window">
        <button type="button" class="popup__close-button popup-newcard__close-button"></button>
          <form class="popup-newcard__form" name="newCard" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input
              type="text"
              id="namePlace"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              name="namePlace"
              class="popup__style popup-newcard__nameplace"
              required/>
              <span id="namePlace-error" class="error"></span>
            <input
              type="url"
              id="link"
              placeholder="Ссылка на картинку"
              name="link"
              class="popup__style popup-newcard__link"
              required/>
              <span id="link-error" class="error"></span>
            <button type="submit" class="popup__new-submit submit">Создать</button>
          </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <div class="popup-picture__window">
        <img src="#" alt="#" class="popup-picture__img">
        <h3 class="popup-picture__title"></h3>
        <button type="button" class="popup__close-button popup-picture__close-button"></button>
      </div>
    </div>

    <template id="tmpl">
      <li class="card">
        <button type="button" class="card__delete"></button>
        <img
          src="#"
          alt="#"
          class="card__foto"/>
        <div class="card__subtitle">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

  </body>
</html>
